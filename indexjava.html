<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JAVA Programs</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  html, body {
    height: 100%;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #1c1f24;
    color: #ffffff;
    display: flex;
    flex-direction: column;
  }

  /* Top Bar */
  .topbar {
    background-color: #2a2f38;
    width: 100%;
    padding: 15px 40px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
    position: sticky;
    top: 0;
    z-index: 100;
  }

  /* Logo Section */
  .logo {
    display: flex;
    align-items: center;
    font-size: 1.8em;
    font-weight: bold;
    color: #00ffff;
    letter-spacing: 1px;
  }

  .logo img {
    width: 45px;
    height: 45px;
    margin-right: 12px;
    border-radius: 6px;
    filter: drop-shadow(0 0 12px rgba(0, 255, 255, 0.6));
  }

  /* Navigation Buttons */
  .buttons a {
    background-color: #2a2f38;
    color: #ffffff;
    padding: 10px 20px;
    margin-left: 15px;
    border-radius: 8px;
    font-weight: bold;
    transition: 0.3s;
    box-shadow: 0 2px 5px rgba(0,0,0,0.4);
    text-decoration: none;
  }

  .buttons a:hover {
    background-color: #00ffff;
    color: #1c1f24;
    transform: translateY(-2px);
  }

  /* Main Grid Layout */
  main {
    width: 90%;
    max-width: 1100px;
    margin: 8em auto 3em auto;
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    column-gap: 40px;
    row-gap: 60px;
    justify-items: center;
    flex-grow: 1;
  }

  .category {
    width: 270px;
    height: 270px;
    background-color: #2a2f38;
    color: #00ffff;
    border-radius: 20px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 8px 25px rgba(0, 255, 255, 0.15);
    border: 2px solid #00ffff33;
  }

  .category:hover {
    transform: translateY(-10px);
    background-color: #00ffff;
    color: #1c1f24;
    box-shadow: 0 12px 35px rgba(0, 255, 255, 0.6);
  }

  .category i {
    font-size: 58px;
    margin-bottom: 20px;
    transition: transform 0.3s;
  }

  .category:hover i {
    transform: scale(1.2);
  }

  .category h2 {
    font-size: 1.4em;
    font-weight: 600;
  }

  /* FOOTER */
  footer {
    text-align: center;
    padding: 10px;
    background: #2a2f38;
    color: #888;
    width: 100%;
    box-sizing: border-box;
    margin-top: auto;
    border-top: 1px solid #00ffff;
    box-shadow: 0 -2px 10px rgba(0, 255, 255, 0.1);
  }

  footer span {
    color: #00ffff;
    font-weight: bold;
  }

  /* Responsive Design */
  @media (max-width: 900px) {
    main {
      grid-template-columns: repeat(2, 1fr);
    }
    .category {
      width: 220px;
      height: 220px;
    }
  }

  @media (max-width: 600px) {
    main {
      grid-template-columns: 1fr;
    }
    .category {
      width: 180px;
      height: 180px;
    }
  }
</style>

</head>
<body>

  <!-- Top Navigation Bar -->
  <div class="topbar">
    <div class="logo">
      <img src="https://cdn-icons-png.flaticon.com/512/226/226777.png" alt="Java Logo">
      JAVA
    </div>
    <div class="buttons">
      <a href="homejava.html">Home</a>
      <a href="indexjava.html">Programs</a>
    </div>
  </div>

  <!-- Main Content Grid -->
  <main>
    <div class="category" onclick="location.href='corejava.html'">
      <i class="fas fa-cogs"></i>
      <h2>Core Java</h2>
    </div>
    <div class="category" onclick="location.href='intermediatejava.html'">
      <i class="fas fa-code"></i>
      <h2>Intermediate Java</h2>
    </div>
    <div class="category" onclick="location.href='advancejava.html'">
      <i class="fas fa-laptop-code"></i>
      <h2>Advanced Java</h2>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>Created by <span>Gurleen Kaur Dhaliwal</span> | BCA 5 Sem. | Roll No: <span>4003/23</span></p>
  </footer>

</body>
</html>
